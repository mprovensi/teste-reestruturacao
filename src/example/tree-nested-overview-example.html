<h3>Simulação reestruturação V1</h3>
<br/>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <!-- There is inline padding applied to this node using styles.
    This padding value depends on the mat-icon-button width. -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle  (mouseover)="showDiv = node.name" style="width: 100%;">
      {{node.name}}

      <mat-icon *ngIf="showDiv == node.name" style="margin-left: 0.5rem; color:blue; font-size: 1.5em; cursor: pointer;" (click)="openDialog()">
        menu
      </mat-icon>
      <mat-icon *ngIf="showDiv == node.name" style="color:green; font-size: 1.5em; cursor: pointer;" (click)="openDialog2()">
        add
      </mat-icon>
      <mat-icon *ngIf="showDiv == node.name" style="color:red; font-size: 1.5em; cursor: pointer;" (click)="openDialog3()">
        delete
      </mat-icon>

  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild"  >
      <div class="mat-tree-node"  (mouseover)="showDiv = node.name">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
        <mat-icon *ngIf="showDiv == node.name" style="margin-left: 0.5rem; color:blue; font-size: 1.5em; cursor: pointer;" (click)="openDialog()">
          menu
        </mat-icon>
        <mat-icon *ngIf="showDiv == node.name" style="color:green; font-size: 1.5em; cursor: pointer;" (click)="openDialog2()">
          add
        </mat-icon>
        <mat-icon *ngIf="showDiv == node.name" style="color:red; font-size: 1.5em; cursor: pointer;" (click)="openDialog3()">
          delete
        </mat-icon>
      </div>
      <!-- There is inline padding applied to this div using styles.
          This padding value depends on the mat-icon-button width.  -->
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
